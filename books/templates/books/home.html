{% extends 'base.html' %}
{% block title %}Home - Gutenberg Analyzer{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Fetch a Book</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.non_field_errors }}
            <div class="flex flex-col">
                <label for="{{ form.book_id.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                    Book ID
                </label>
                {{ form.book_id }}
                {% if form.book_id.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.book_id.errors|join:", " }}</p>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-semibold">
            Fetch Book
        </button>
    </form>
</div>
{% endblock %}
