{% extends 'base.html' %}
{% block title %}Accessed Books - Gutenberg Analyzer{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center bg-gray-200 py-2 px-4 rounded-lg">
        Accessed Books
    </h1>

    {% if books %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for book in books %}
                <div class="bg-gray-100 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <a href="{% url 'book_detail' book_id=book.book_id %}"
                       class="block text-center py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        {{ book.metadata.title|default:"No Title"|title }}
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600 text-center">No books accessed yet.</p>
    {% endif %}
</div>
{% endblock %}
