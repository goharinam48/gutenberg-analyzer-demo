<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gutenberg Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .nav-link:hover {
            color: #93c5fd;
            transition: color 0.3s ease;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #374151;
            background-color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            opacity: 1 !important;
            display: block !important;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        input[type="text"]::placeholder {
            color: #9ca3af;
        }
        input[type="text"]:hover {
            border-color: #d1d5db;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-semibold">
                <a href="{% url 'home' %}" class="hover:text-blue-300 transition-colors">Gutenberg Analyzer</a>
            </div>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="nav-link text-white font-medium">Home</a>
                <a href="{% url 'accessed_books' %}" class="nav-link text-white font-medium">Accessed Books</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link text-white font-medium">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link text-white font-medium">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-md" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p class="text-sm">Â© 2025 Gutenberg Analyzer. All rights reserved.</p>
    </footer>
</body>
</html>
